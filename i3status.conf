general {
        colors = true
        interval = 10
        color_good = "#b5bd68"
        color_bad = "#cc6666"
}

order += "ipv6"
order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wlp4s0"
order += "ethernet enp0s25"
order += "battery 1"
order += "battery 0"
order += "cpu_temperature 0"
order += "load"
order += "volume master"
order += "time"

volume master {
    format = "♪: %volume"
    format_muted = "♪: muted (%volume)"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}


wireless wlp4s0 {
        format_up = "%essid %ip"
        format_down = ""
}

ethernet enp0s25 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = ""
}

battery 1 {
        last_full_capacity = true
        low_threshold = 15
        threshold_type = time
        format = "%status %percentage %remaining (%consumption)"
}

battery 0 {
        last_full_capacity = true
        low_threshold = 15
        threshold_type = time
        format = "%status %percentage %remaining (%consumption)"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

time {
	format = "%Y-%m-%d %H:%M:%S"
}

load {
	format = "%1min"
}

cpu_temperature 0 {
	format = "T: %degrees °C"
}

disk "/" {
	format = "/: %free"
}
