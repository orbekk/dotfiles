# i3blocks config file
# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[volume]
label=♪
instance=Master
#instance=PCM
interval=once
signal=10

[brightness]
label=☼
command=xbacklight | awk -F. '{print $1}'
interval=once
signal=10

[disk]
label=/ 
instance=/
interval=300

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[iface]
label=
interval=20
separator=false

[wifi]
instance=wlp4s0
label=W:
interval=20
separator=false

[ipv6]
label=
command=ip -6 a show scope global | grep -q global && echo -e "ipv6\nipv6\n#A8FF00" || echo -e "ipv4\nipv4\n#cc0000"
interval=20

[bandwidth]
#instance=eth0
interval=30

[load_average]
interval=20

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
#label=bat
label=⚡
#instance=1
interval=30
separator=false

[power]
label=
command=zsh -c '[[ $(cat /sys/class/power_supply/BAT0/status) == "Discharging" ]] && printf "%.2f W" $(( $(cat /sys/class/power_supply/BAT0/power_now) / 1000000.0 )) || echo ""'
color=77bb33
interval=30
signal=10

# Date Time
#
[time]
command=date '+%Y-%m-%d %H:%M'
interval=60

# Temperature
#
# Support multiple chips, though lm-sensors.
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[temperature]
label=
interval=60

